<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Countdowner use example</title>
  <script type="text/javascript" src="../src/countdowner.js"></script>
</head>
<body>
<script type="text/javascript">
  var targetDateMs; 

  // five seconds count down
  targetDateMs = Date.now() + (1000 * 5);
  new Countdowner(new Date(targetDateMs)).create();

  // five minutes and thirty seconds co
  targetDateMs = Date.now() + (1000 * 60 * 5) + (1000 * 30);
  new Countdowner(new Date(targetDateMs)).create();

  // 3 hours and 25 minutes count down
  targetDateMs = Date.now() + (1000 * 60 * 60 * 3) + (1000 * 60 * 25);
  new Countdowner(new Date(targetDateMs)).create();

  // 6 days 3 hours and 25 minutes count down
  targetDateMs = Date.now() + (1000 * 60 * 60 * 24 * 6) + (1000 * 60 * 60 * 3) + 
    (1000 * 60 * 25);
  new Countdowner(new Date(targetDateMs)).create();
</script>
</body>
</html>
